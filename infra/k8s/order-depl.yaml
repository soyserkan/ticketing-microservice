apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: serkansoy/ticketing-order-service
          envFrom:
            - secretRef:
                name: order-secret

---

apiVersion: v1
kind: Service
metadata:
  name: order-service-srv
spec:
  selector:
    app: order-service
  ports:
    - name: order-service
      protocol: TCP
      port: 3000
      targetPort: 3000